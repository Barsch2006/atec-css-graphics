<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microphone-Graphic</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mic off">
      <div class="korb"></div>
      <div class="handle">
        <div class="zettel">
          M1
        </div>
        <div class="display"></div>
        <div class="switch"></div>
      </div>
      <div class="foot"></div>
    </div>
    <div class="mic muted">
      <div class="korb"></div>
      <div class="handle">
        <div class="zettel">
          M1
        </div>
        <div class="display"></div>
        <div class="switch"></div>
      </div>
      <div class="foot"></div>
    </div>
    <div class="mic">
      <div class="korb"></div>
      <div class="handle">
        <div class="zettel">
          M1
        </div>
        <div class="display"></div>
        <div class="switch"></div>
      </div>
      <div class="foot"></div>
    </div>
  </body>
</html>
